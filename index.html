<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canva</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a href="/">
        <img
          src="https://static.canva.com/web/images/8439b51bb7a19f6e65ce1064bc37c197.svg"
          alt="canva"
        />
      </a>
      <nav>
        <a href="#">Design</a>
        <a href="#">Product</a>
        <a href="#">Plans</a>
        <a href="#">Bussiness</a>
        <a href="#">Education</a>
        <a href="#">Help</a>
      </nav>
      <div>
        <a href="#" class="signup">Sign up</a>
        <a href="#" class="login">Log in</a>
      </div>
    </header>
    <main class="main">
      <div class="hero">
        <div class="left">
          <div>
            <h1><span>Where heart meets art</span></h1>
            <p>Canva makes it easy to create and share professional designs.</p>
            <button><span>Sign up and start designing</span></button>
          </div>
        </div>
        <div class="right">
          <img src="image.png" alt="img" />

          <div><i class="fa-solid fa-play"></i></div>
        </div>
      </div>

      <!-- hero sectoion end -->
      <div class="canva-explore">
        <span> Explore Canva's Templates and AI Tools</span>
      </div>

      <div class="section-1">
        <div class="tools-container">
          <div class="tools">
            <button>Try it now</button>
            <button>AI</button>
            <button>Presentation</button>
            <button>Social Media</button>
            <button>Print</button>
            <button>Video</button>
            <button>Education</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
